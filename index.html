<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Matrix Calculator</h1>

    <form id="form">
        <input type="number" id="input-value" required placeholder="Enter Matrix Number">
        <button type="submit">generate</button>
    </form>
    <!-- <br> -->
    <div id="box1"></div>
    <!-- <br> -->
    <select id="select">
        <option value=""></option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
    </select>
    <!-- <br>
    <br> -->
    <div id="box2"></div>

    <button id="sum-btn">SUM</button>

    <div id="result"></div>
    <script type="module" src="app.js"></script>
</body>
</html>
